<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="public/styles/style.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  </head>
  <body>
    <h1>Isotope - filtering &amp; sorting</h1>
    <h2>Filter</h2>
    <div id="filters" class="button-group">  <button class="button is-checked" data-filter="*">show all</button>
      <button class="button" data-filter=".ruby">ruby</button>
      <button class="button" data-filter=".Node">Node.js</button>
      <button class="button" data-filter=".react">react</button>
      <button class="button" data-filter=".ORMs">ORMs</button>
      <button class="button" data-filter=".Sinatra">Sinatra</button>
      <button class="button" data-filter=".mongoDB">mongoDB</button>
      <button class="button" data-filter=".API">API</button>
      <button class="button" data-filter=".localStorage">localStorage</button>
      <button class="button" data-filter=".front">front-end only</button>
      <button class="button" data-filter=".three">three.js</button>
      <button class="button" data-filter=".webgl">webGL</button>
    </div>

    <h2>Sort</h2>
    <div id="sorts" class="button-group">  <button class="button is-checked" data-sort-by="original-order">chronological</button>
      <button class="button" data-sort-by="name">name</button>
      <button class="button" data-sort-by="symbol">symbol</button>
      <button class="button" data-sort-by="number">number</button>
      <button class="button" data-sort-by="commits">git commits</button>
      <button class="button" data-sort-by="category">category</button>
    </div>
    <h2>Projects</h2>
    <div class="grid">
      <div class="element-item front" data-category="post-transition">
        <h3 class="name">GraveSite</h3>
        <p class="symbol">Bi</p>
        <p class="number">83</p>
        <p class="commits">41</p>
      </div>
      <div class="element-item localStorage front" data-category="post-transition">
        <h3 class="name">Space Capsule</h3>
        <p class="symbol">Bi</p>
        <p class="number">83</p>
        <p class="commits">41</p>
      </div>
      <div class="element-item SQL ruby ORMs Sinatra localStorage" data-category="mostly ruby">
        <img src="public/img/chomp.png" style="width: 300px; height 300px"></iframe>
        <h3 class="name">Chomp</h3>
        <p class="symbol">Te</p>
        <p class="number">52</p>
        <p class="commits">150</p>
      </div>
      <div class="element-item mongoDB ORMs Node react API" data-category="all-javascript">
        <img src="public/img/muchart.png" style="width: 300px; height 300px"></iframe>
        <h3 class="name">muchartgenerator</h3>
        <p class="symbol">Te</p>
        <p class="number">52</p>
        <p class="commits">249</p>
      </div>
      <div class="element-item mongoDB Node react three webgl" data-category="all-javascript">
        <img src="public/img/planetation.gif" style="width: 300px; height 300px"></iframe>
        <h3 class="name">Exoplanetator</h3>
        <p class="symbol">Te</p>
        <p class="number">52</p>
        <p class="commits">57</p>
      </div>


    </div>

    <script type="text/javascript" src="public/scripts/isotope.pkgd.min.js"></script>
    <script type="text/javascript" src="public/scripts/app.js"></script>
  </body>
</html>
